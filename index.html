<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Board Clone</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <script src="tools.js"></script>

</head>

<body>

    <div class="options-cont">
        <i class="fa-solid fa-bars"></i>
    </div>

    <div class="tools-cont">
        <img src="./Icons/Pencil.svg" alt="">
        <img src="./Icons/Eraser.svg" alt="">
        <img src="./Icons/Download.svg" alt="">
        <img src="./Icons/Upload.svg" alt="">
        <img src="./Icons/StickyNote.svg" alt="">
        <img src="./Icons/Redo.svg" alt="">
        <img src="./Icons/Undo.svg" alt="">
    </div>

    <div class="pencil-tool-cont">

        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3">
        </div>

        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="blue pencil-color"></div>
            <div class="red pencil-color"></div>
        </div>

    </div>

    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3">
    </div>

</body>

</html>
